version: '3.8'
#https://learn.microsoft.com/en-us/sql/linux/sql-server-linux-containers-ad-auth-adutil-tutorial?view=sql-server-ver16#create-the-config-files-to-be-used-by-the-sql-server-container
# https://stackoverflow.com/questions/65601077/unable-to-run-sql-server-2019-docker-with-volumes-and-get-error-setup-failed-co

# image names must be lowercase
services:
  mssql_server:
    container_name: mssql_server
    image: dev_sqlserver:2019
    restart: always
    user: mssql
    env_file: .env
    environment:
      - PATH=${SQL_PATH}:${PATH}
    volumes:
      - data:/var/opt/mssql/data
      - log:/var/opt/mssql/log
      - backup:/var/opt/mssql/backup
      - secrets:/var/opt/mssql/secrets
    ports:
      - 0.0.0.0:1433:1433
    networks:
      - sql_network

# Creates named volumes to persist our data
volumes: 
  data:
  log:
  backup:
  secrets:

networks:
  sql_network:
    external: true
